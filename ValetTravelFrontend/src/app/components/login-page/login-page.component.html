<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="ThemesLay">
  <title>RoundTours - Tours and Travel Landing Page</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="80x80" href="/assets/images/favicon.png">
  <!-- Main CSS -->
  <link href="/assets/css/main.css" rel="stylesheet">
</head>

<body>
<!-- page content area -->
<div class="pagewrap">
  <div class="head-wrapper">
    <!-- header section -->
    <header class="header theme-bg-white">
      <div class="container">
        <nav class="navbar navbar-expand-lg py-3 py-lg-0 px-0">
          <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="Brand Logo"
                                                         title="Brand Logo" class="img-fluid"></a>
          <button class="navbar-toggler px-1 btn rounded-0" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto page-menu" id="nav">
              <li class="nav-item"><a class="nav-link pe-5 ps-0 ps-lg-5" href="/home-page">Home</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle pe-5" href="/destinations-page" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Destinations
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/destinations-page#offers">Offers</a></li>
                  <li><a class="dropdown-item" href="/destinations-page">Destinations</a></li>
                </ul>
              </li>
              <li class="nav-item"><a class="nav-link pe-5" href="/contact-page">Contact</a></li>

            </ul>
            <ul class="navbar-nav page-menu mb-0 mb-lg-0">
              <li class="input-group subs-form">
                <input type="text" class="form-control border-1 " placeholder="Search by location"
                       aria-label="Your Email" aria-describedby="button-addon2">
              </li>
              <li class="input-group subs-form">
                <button class="btn btn-search" type="button" id="button-addon2">Search</button>
              </li>

              <!-- user account  -->
              <li class="nav-item dropdown my-auto">
                <a href="#" class="nav-link dropdown-toggle p-0 user" id="navbarDropdown3"
                   data-bs-toggle="dropdown" aria-expanded="false"><span
                  class="d-inline-block p-2 theme-bg-primary rounded-circle lh-1"><i
                  class="bi bi-person"></i></span></a>
                <ul class="dropdown-menu dropdown-menu-end sub-menu"
                    aria-labelledby="navbarDropdown3">
                  <li><a class="dropdown-item" href="/login-page">Sign in</a></li>
                  <li><a class="dropdown-item" href="/register-page">Register</a>
                  </li>

                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- search engine section-->
    <div class="search-engine4">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-12 mb-5 text-center position-relative ">
            <h1 class="display-3 fw-bold mb-4 theme-text-white theme-text-primary">
              Welcome back traveller
            </h1>
            <div class="d-flex justify-content-center align-items-center">
              <div class="mb-0 col-12 col-lg-5 offset-lg-1 align-self-center" style="margin-top: -20px;"> <!-- Adjusted line -->
                <br>
                <div class="input-group subs-form">
                  <input type="text" class="form-control border-1" placeholder="Your Email" aria-label="Your Email" aria-describedby="button-addon2" [(ngModel)]="username">

                </div>
                <br>
                <div class="input-group subs-form">
                  <input type="password" class="form-control border-1" placeholder="Your Password" aria-label="Your Password" aria-describedby="button-addon2" [(ngModel)]="password">
                </div>
                <br>

                <button class="btn btn-search" type="button" id="button-addon2" (click) = "login()" >Login</button>


              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- js file -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  // Scroll Top
  $(document).ready(function () {
    var ScrollTop = $(".scrollToTop");
    $(window).on('scroll', function () {
      if ($(this).scrollTop() < 500) {
        ScrollTop.removeClass("active");
      } else {
        ScrollTop.addClass("active");
      }
    });
    $('.scrollToTop').on('click', function () {
      $('html, body').animate({
        scrollTop: 0
      }, 500);
      return false;
    });
  });
</script>
</body>

</html>
