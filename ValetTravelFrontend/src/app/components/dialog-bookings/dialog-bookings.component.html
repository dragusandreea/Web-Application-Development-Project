<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="destination_id">
    <th mat-header-cell *matHeaderCellDef>DestinationId</th>
    <td mat-cell *matCellDef="let element">{{element.destination_id}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef>UserId</th>
    <td mat-cell *matCellDef="let element">{{element.user_id}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date_start">
    <th mat-header-cell *matHeaderCellDef>DateStart</th>
    <td mat-cell *matCellDef="let element">{{element.date_start}}</td>
  </ng-container>

  <ng-container matColumnDef="date_end">
    <th mat-header-cell *matHeaderCellDef>DateEnd</th>
    <td mat-cell *matCellDef="let element">{{element.date_end}}</td>
  </ng-container>

  <ng-container matColumnDef="date_booking">
    <th mat-header-cell *matHeaderCellDef>DateBooking</th>
    <td mat-cell *matCellDef="let element">{{element.date_booking}}</td>
  </ng-container>

  <ng-container matColumnDef="total_cost">
    <th mat-header-cell *matHeaderCellDef>TotalCost</th>
    <td mat-cell *matCellDef="let element">{{element.total_cost}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
